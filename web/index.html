<template id="date-range-template">

    <div class="d-flex justify-content-between mt-5 mb-5 container" >

        <div class="d-flex justify-content-center align-items-center">
            <h3>Expenses</h3>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" id="new-expense-btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newRecord" data-bs-whatever="@getbootstrap">+ New Expense</button>

        </div>

        <div class="d-flex">
    
            <div class="d-flex">
                <div class="d-flex justify-content-center align-items-center label"><i class="fa-solid fa-sort"></i></div>
                <select class="form-select" aria-label="Default select">
                    <option selected="">Time</option>
                    <option value="1">Price</option>
                </select>
            </div>
    
            <div class="m-1"></div>
    
            <div id="reportrange" class="pull-right d-flex" style="background: #fff; cursor: pointer; border: 1px solid #ccc; width: auto">
                <div class="label d-flex align-items-center"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></div>
                <span class="date"></span> <b class="caret"></b>
    
                <span id="date-range-type">Today</span>
            </div>
    
        </div>



        <!-- New Record Popup modal -->
        <div class="modal fade" id="newRecord" class="new-expense-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create New Expense</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div id="form-errors" class="text-danger">

                    </div>

                  <form onsubmit="return false;" >
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label expense-reason-label">Expense Reason:</label>
                      <input placeholder="new clothes" type="text" class="form-control" id="expense-name">
                    </div>

                    <div class="d-flex flex-row justify-content-between ml-2">
                        <label class="message-text" for="recipient-name" class="col-form-label">Amount :</label>
                        <span class="url" id="split-wallet">split</span>
                    </div>

                    <div id="all-wallet-splits">
                        <div class="w-split wallet-split1 d-flex mb-2">                            
    
                            <div class="wallet-name-section  w-75">
                                <select class="form-select form-wallet-list" aria-label="Default select" id="all-wallets-options" >
                                </select>    

                            </div>
                            <div class="m-2"></div>
                            <div class="d-flex flex-column justify-content-center w-25">
                                <div></div>
                                <input placeholder="0.00 ₹"type="number" class="form-control" id="expense-amount"></input>
                                
                            </div>

                        </div>

                    </div>

                    




                    <div class="d-flex flex-row-reverse mt-3">
                        <span id="expense-more">+ add more details</span>
                    </div>
                    
                    <div class="more-expense-info" style="display: none;">
                        

                        <div class="mb-3">
                            <div class="d-flex align-items-center justify-content-between">
                                <label for="message-text" class="col-form-label" id="category-label">Category:</label>
                            </div>

                            <div class="d-flex">
                                <!-- <i class=""></i> -->
                                <div id="form-category-icon">
                                    <i class="fa-regular fa-gem d-flex align-items-center justify-content-center"></i> 
                                </div>

                                <select name="new-category-icon" class="form-select" id="new-category-icon" style="display: none;">
                                </select>

                                <input type="text"  class="form-control" id="new-category-input" placeholder="Food Expense" style="display: none;">


                                <select class="form-select" aria-label="Default select" id="all-categories-options">
                                    <!-- <option selected="">Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option> -->
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Spend on:</label>
                            <input placeholder="new clothes" type="datetime-local" class="form-control" id="expense-time">
                        </div>

                        <div class="mb-3">
                            <label  class="col-form-label">Note:</label>
                            <textarea placeholder="new clothes" class="form-control" id="expense-note"></textarea>  
                        </div>

                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Tags:</label>
                            
                            <select name="locationSets" id="locationSets" multiple="multiple" placeholder="chennai, for friends, upi" style="width: 100%">
                            </select>

                        </div>



                    </div>
                    <div class="modal-footer">
                        <button id="save-expense-btn" type="submit" class="btn btn-primary">Save</button>
                    </div>

                  </form>

                </div>
              
              </div>
            </div>
        </div>
    
    </div>


    <div class="container">

 
    </div>

</template>

<!-- Individual expense card template -->
<template id="expense-card-template">

    <div class="card expense-card">
        <div class="card-body d-flex align-items-center">
        

            <div class="d-flex flex-row align-items-center expense-card-left">
                <span class="category-ico d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-trophy" class="category-ico"></i> </span>
                &nbsp;<span style="font-size: 20px" class="category">Sample Expense</span>
            </div>


            <div class="d-flex flex-column expense-card-left">
                <span style="font-size: 19px" class="title">Sample Expense</span>
                <i><span style="font-size: 15px" class="spend-on"> 5:40 AM</span></i> 
            </div>



            <span style="font-size: 20px;" class="expense-card-wallet">
                <i class="fa-solid fa-circle text-green" style="font-size: 10px;color:green;"></i> 
                <span class="wallet-name">Isndian Bank</span>
                <br>
                <i><span style="font-size: 15px" class="wallet-type"> Bank Account</span></i> 

            </span>


            <div class="d-flex flex-column expense-card-left">
                <span style="font-size: 20px" class="spend-amount">123 $</span>
            </div>


            <a type="button"  class="d-flex align-items-center btn btn-primary expense-view-btn" href="" data-bs-toggle="modal" data-bs-target="#exampleModal">
                view
            </a>
            
                    
            <div class="modal fade" class="view-expense-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title title" id="exampleModalLabel">Modal title</h5>
                      Amount: <span class="m-2"></span> <span class=" modal-title spend-amount text-red"> </span>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      
                        <h3>Note</h3>
                        <p class="expense-note">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias odit explicabo pariatur in, excepturi, suscipit accusantium aut sapiente officia, provident dicta? Ea, libero cumque minus doloremque quaerat veniam quas ad.</p>

                        <span class="h5">Created on: </span>
                        <span class="timestamp"></span>
                        <br>
                        <br>

                        <span class="h5">Category : </span>
                        <span class="category"></span>


                        <br>
                        <br>


                        <span class="h5"><b>Wallet Splits:</b> </span>
                        <br>
                        <span class="wallet-splits"></span>



                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Edit</button>


                     <i class="fa-solid fa-trash btn btn-danger expense-delete-btn expense-id="0""></i>
                    </div>
                  </div>
                </div>
            </div>
            
        </div>
    </div>


</template>


<!-- Wallet section  -->
<template id="wallet-container-header">

    <div class="d-flex justify-content-between mt-5 mb-5 container" >

        <h3>All Wallets</h3>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            + Add Wallet
        </button>
            
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Create New Wallet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form>

                        <div class="input-group">
                            <span class="input-group-text">Name</span>
                            <input type="text" id="new-wallet-name" class="form-control" id="formControlInput" placeholder="Indian Bank Account">
                        </div>
                        <br>

                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="text" id="new-wallet-balance" class="form-control" aria-label="Amount (to the nearest rupee)" placeholder="Amount available">
                            <!-- <span class="input-group-text">.00</span> -->
                        </div>

                        
                        <br>

                        <div class="input-group">
                            <span class="input-group-text">Type</span>
                            <select class="form-select" id="new-wallet-type" aria-label="Small select">
                                <option selected">select account type</option>
                                <option value="Bank Account">Bank Account</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="Bonus Account">Bonus Account</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <br>

                        <div class="form-check form-switch">
                            <input class="form-check-input " type="checkbox" id="new-wallet-exclude">
                            <label class="form-check-label" for="formSwitchCheckChecked">Exclude from stats</label>
                        </div>


                        <div id="wallet-info-form"></div>


                        <div class="modal-footer">
                            <button type="button" id="create-wallet" class="btn btn-primary">add</button>
                        </div>

                    </form>

                </div>

                </div>
            </div>
        </div>

    </div>

</template>
